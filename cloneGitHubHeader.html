<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="shortcut icon" href="https://github.githubassets.com/favicons/favicon.png">
</head>

<body>

    <head>
        <div class="container clearfix">
            <div class="container-left clearfix">
                <div class="logo">
                    <img src="https://heropcode.github.io/GitHub-Responsive/img/logo.svg" alt="Github logo" />
                </div>
                <ul class="menu clearfix">
                    <li class="menu-item">Why GitHub?</li>
                    <li class="menu-item">Team</li>
                    <li class="menu-item">Enterprise</li>
                    <li class="menu-item">Explore</li>
                    <li class="menu-item">Marketplace</li>
                    <li class="menu-item">Pricing</li>
                </ul>
            </div>

            <div class="container-right clearfix">
                <div class="input_search">
                    <input placeholder="Search Github" />
                </div>
                <div class="sign-in">Sign in</div>
                <div class="sign-up">Sign up</div>
            </div>
        </div>
    </head>
</body>

</html>
