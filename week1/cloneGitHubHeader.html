<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <link rel="mask-icon" href="img/safari-pinned-tab.svg:zs" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class ="header">
        <div class="container clearfix">
            <div class="container-left clearfix">
                <div class="logo">
                    <img src="https://heropcode.github.io/GitHub-Responsive/img/logo.svg" alt="Github logo" />
                </div>
                <ul class="menu clearfix">
                    <li class="menu-item">Why GitHub?</li>
                    <li class="menu-item">Team</li>
                    <li class="menu-item">Enterprise</li>
                    <li class="menu-item">Explore</li>
                    <li class="menu-item">Marketplace</li>
                    <li class="menu-item">Pricing</li>
                </ul>
            </div>
            <div class="container-right clearfix">
                <div class="input_search">
                    <input placeholder="Search Github" />
                </div>
                <button class="sign-in">Sign in</button>
                <button class="sign-up">Sign up</button>
            </div>
        </div>
    </div>
</body>
</html>
